<body>

    <button id="idButton" type="Button">burton</button>
    <div id="idDiv">

    </div>

    <script>
        let firstNumber = 50;
        let secondNumber = 2;
        idButton.onclick = functionClick;

        function functionClick() {
            if (firstNumber < secondNumber){
                    alert("attention veuillez entrer un first number superieur a second number")
                }
            while (firstNumber / secondNumber > 1) {
                let divId = document.createElement("div");
                divId.innerHTML = (firstNumber / secondNumber);
                idDiv.appendChild(divId);
                firstNumber = firstNumber / secondNumber;
            }
        }
    </script>
